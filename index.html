<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神角色立绘展示 - Genshin Impact Character Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <style>
        /* ===== CSS 重置与基础样式 ===== */
        :root {
            --primary-color: #4a6ee0;
            --primary-dark: #3a56b0;
            --primary-light: #6a8eff;
            --secondary-color: #ff6b9d;
            --secondary-dark: #e0558c;
            --accent-color: #00d4aa;
            --accent-dark: #00b894;
            
            --element-wind: #74c8c3;
            --element-fire: #ff6b6b;
            --element-thunder: #ffd93d;
            --element-water: #4d96ff;
            --element-ice: #a0d2ff;
            --element-rock: #e6b325;
            --element-grass: #7bc950;
            
            --dark-bg: #0f1525;
            --dark-card: #1a2238;
            --dark-light: #252f4a;
            --light-bg: #f8f9ff;
            --light-card: #ffffff;
            
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --text-light: #a0a8c3;
            --text-dark: #1a1a2e;
            
            --shadow-light: 0 8px 25px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 12px 35px rgba(0, 0, 0, 0.12);
            --shadow-dark: 0 16px 45px rgba(0, 0, 0, 0.15);
            --shadow-glow: 0 0 25px rgba(74, 110, 224, 0.25);
            
            --border-radius: 18px;
            --border-radius-sm: 10px;
            --border-radius-lg: 24px;
            
            --transition-fast: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            --gradient-primary: linear-gradient(135deg, #4a6ee0 0%, #6a8eff 100%);
            --gradient-secondary: linear-gradient(135deg, #ff6b9d 0%, #ff8eb4 100%);
            --gradient-accent: linear-gradient(135deg, #00d4aa 0%, #00e6c3 100%);
            --gradient-dark: linear-gradient(135deg, #0f1525 0%, #1a2238 100%);
            --gradient-light: linear-gradient(135deg, #f8f9ff 0%, #eef1ff 100%);
            --gradient-gold: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            --gradient-purple: linear-gradient(135deg, #b19cd9 0%, #d4c2ff 100%);
            
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            --gradient-glass-dark: linear-gradient(135deg, rgba(26, 34, 56, 0.8), rgba(26, 34, 56, 0.6));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', 'Helvetica Neue', sans-serif;
            background: var(--gradient-light);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(74, 110, 224, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 157, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(0, 212, 170, 0.05) 0%, transparent 35%),
                radial-gradient(circle at 25% 75%, rgba(255, 215, 0, 0.05) 0%, transparent 30%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite alternate;
        }
        
        @keyframes backgroundMove {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(1.05) rotate(3deg);
            }
        }
        
        /* ===== 滚动条美化 ===== */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gradient-secondary);
            background-clip: content-box;
        }
        
        /* ===== 页面头部 ===== */
        .page-header {
            position: relative;
            padding: 40px 0 70px;
            text-align: center;
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-dark);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            z-index: -2;
        }
        
        .page-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.7;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            z-index: -1;
            filter: blur(30px);
        }
        
        .page-title {
            font-size: 3.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 1.5px;
            position: relative;
            display: inline-block;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% {
                text-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            }
            100% {
                text-shadow: 0 6px 30px rgba(255, 255, 255, 0.2), 0 0 40px rgba(74, 110, 224, 0.4);
            }
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin: 25px auto 0;
            font-weight: 300;
            line-height: 1.7;
            position: relative;
            padding: 0 20px;
        }
        
        .subtitle-highlight {
            color: var(--accent-color);
            font-weight: 500;
        }
        
        /* ===== 粒子背景效果 ===== */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* ===== 轮播图区域 ===== */
        .hero-section {
            position: relative;
            width: 92%;
            max-width: 1400px;
            height: 500px;
            margin: 0 auto 70px;
            border-radius: var(--border-radius-lg);
            overflow: visible;
            box-shadow: var(--shadow-dark), 0 0 50px rgba(74, 110, 224, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--dark-bg);
            transform: perspective(1000px) rotateX(1deg);
            transition: var(--transition-normal);
        }
        
        .hero-section:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: var(--shadow-dark), 0 0 70px rgba(74, 110, 224, 0.3);
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: var(--border-radius-lg);
        }
        
        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            position: absolute;
            width: 65%;
            height: 85%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            border-radius: var(--border-radius);
            transition: var(--transition-normal);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            transform-style: preserve-3d;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.4) 0%, transparent 50%);
            opacity: 0.5;
            transition: var(--transition-normal);
        }
        
        .slide::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            opacity: 0;
            transition: var(--transition-normal);
            z-index: 1;
        }
        
        .slide:hover::before {
            opacity: 0.2;
        }
        
        .slide:hover::after {
            opacity: 1;
        }
        
        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px 25px;
            color: white;
            z-index: 2;
            transform: translateY(100%);
            transition: var(--transition-normal);
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 30%, transparent 100%);
        }
        
        .slide:hover .slide-content {
            transform: translateY(0);
        }
        
        .slide-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .slide-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            line-height: 1.5;
        }
        
        .left {
            left: 0;
            z-index: 1;
            transform: translateX(5%) translateY(10%) rotate(-8deg) scale(0.85);
            opacity: 0.7;
            filter: brightness(0.7) blur(1px);
        }
        
        .middle {
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            opacity: 1;
            width: 70%;
            height: 90%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), 0 0 50px rgba(74, 110, 224, 0.4);
        }
        
        .right {
            left: auto;
            right: 0;
            z-index: 2;
            transform: translateX(-5%) translateY(10%) rotate(8deg) scale(0.85);
            opacity: 0.7;
            filter: brightness(0.7) blur(1px);
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient-glass);
            backdrop-filter: blur(20px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
            cursor: pointer;
            font-size: 2rem;
            z-index: 10;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-normal);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 40px rgba(74, 110, 224, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .prev {
            left: 35px;
        }
        
        .next {
            right: 35px;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }
        
        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            transition: var(--transition-normal);
        }
        
        .indicator.active {
            transform: scale(1.5);
            background: transparent;
            box-shadow: 0 0 15px rgba(0, 212, 170, 0.6);
            border-color: rgba(0, 212, 170, 0.5);
        }
        
        .indicator.active::before {
            left: 0;
        }
        
        .indicator:hover::before {
            left: 0;
        }
        
        /* ===== 导航栏 ===== */
        .main-nav {
            background: var(--gradient-glass-dark);
            backdrop-filter: blur(25px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 50px;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .nav-section {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        /* ===== 元素过滤器 ===== */
        .elements-filter {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .element-btn {
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            cursor: pointer;
            padding: 0;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 55px;
            height: 55px;
            border-radius: 16px;
            box-shadow: var(--shadow-light), inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .element-btn:hover {
            transform: translateY(-6px) scale(1.12);
            box-shadow: var(--shadow-medium), 0 8px 20px rgba(0, 0, 0, 0.2), inset 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        .element-btn.active {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(74, 110, 224, 0.3), var(--shadow-medium), inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 4px rgba(74, 110, 224, 0.3), var(--shadow-medium), inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(74, 110, 224, 0.5), var(--shadow-medium), inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 0 4px rgba(74, 110, 224, 0.3), var(--shadow-medium), inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }
        
        .element-btn img {
            width: 65%;
            height: 65%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: var(--transition-fast);
        }
        
        .element-btn:hover img {
            transform: scale(1.15) rotate(5deg);
        }
        
        /* ===== 移除元素按钮的文本提示 ===== */
        
        /* ===== 版权信息 ===== */
        .copyright-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            backdrop-filter: blur(10px);
            transition: var(--transition-normal);
        }
        
        .copyright-info:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .copyright-icon {
            color: var(--primary-color);
            font-size: 16px;
        }
        
        /* ===== 星级过滤器 ===== */
        .rarity-filter {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: var(--gradient-glass);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition-normal);
            font-size: 15px;
            font-weight: 600;
            min-width: 110px;
            text-align: center;
            box-shadow: var(--shadow-light), inset 0 0 20px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium), inset 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        .filter-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(74, 110, 224, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        .filter-btn i {
            font-size: 15px;
        }
        
        /* ===== 主要内容区域 ===== */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px 70px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding-bottom: 18px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 2.4rem;
            font-weight: 800;
            color: var(--text-primary);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
            animation: titleLine 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleLine {
            0% {
                width: 80px;
            }
            100% {
                width: 120px;
            }
        }
        
        .character-count {
            font-size: 1.1rem;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.03);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        /* ===== 优化后的角色网格 - 更简洁美观 ===== */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .character-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .character-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: var(--shadow-dark);
        }
        
        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: var(--transition-fast);
            z-index: 2;
        }
        
        .character-card:hover::before {
            opacity: 1;
        }
        
        /* ===== 头像区域 - 调整大小和布局 ===== */
        .character-avatar-container {
            width: 100%;
            height: 150px; /* 调整高度 */
            position: relative;
            background: linear-gradient(45deg, var(--light-bg), #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5px; /* 添加内边距 */
        }
        
        .character-avatar {
            width: auto;
            height: auto;
            max-width: 90%; /* 调整最大宽度 */
            max-height: 90%; /* 调整最大高度 */
            object-fit: contain;
            transition: var(--transition-slow);
            filter: brightness(0.95);
        }
        
        .character-card:hover .character-avatar {
            transform: scale(1.08);
            filter: brightness(1.05);
        }
        
        /* ===== 元素徽章 - 调整位置和大小 ===== */
        .element-badge {
            position: absolute;
            top: 10px; /* 调整位置 */
            right: 10px; /* 调整位置 */
            width: 32px; /* 调整大小 */
            height: 32px; /* 调整大小 */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            z-index: 2;
            transition: var(--transition-normal);
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 4px; /* 调整内边距 */
        }
        
        .element-badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: var(--transition-fast);
        }
        
        .character-card:hover .element-badge {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .character-card:hover .element-badge img {
            transform: scale(1.1);
        }

        // 创建粒子背景
        function createParticles() {
            const particleCount = 60;
            const colors = [
                'rgba(74, 110, 224, 0.3)',
                'rgba(255, 107, 157, 0.3)',
                'rgba(0, 212, 170, 0.3)',
                'rgba(255, 215, 0, 0.3)',
                'rgba(255, 255, 255, 0.1)'
            ];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机颜色
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机动画延迟和持续时间
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 15;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 显示加载动画
        function showLoading() {
            loadingSpinner.style.display = 'flex';

        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }
        
        // 准备所有角色数据
        function prepareAllCharacters() {
            allCharacters = [];
            for (const element in characterData) {
                characterData[element].forEach(character => {
                    allCharacters.push({
                        ...character,
                        element: character.element || element
                    });
                });
            }
        }
        
        // 渲染角色网格
        function renderCharacterGrid() {
            characterGrid.innerHTML = '';
            
            // 过滤角色
            filteredCharacters = allCharacters;
            
            if (currentElement !== 'all') {
                filteredCharacters = filteredCharacters.filter(char => char.element === currentElement);
            }
            
            if (currentFilter !== 'all') {
                if (currentFilter === 'fiveStar') {
                    filteredCharacters = filteredCharacters.filter(char => char.rarity === 5);
                } else if (currentFilter === 'fourStar') {
                    filteredCharacters = filteredCharacters.filter(char => char.rarity === 4);
                }
            }
            
            // 更新角色计数
            characterCount.textContent = `共加载 ${filteredCharacters.length} 个角色`;
            
            // 添加计数器动画
            characterCount.style.transform = 'scale(1.1)';
            setTimeout(() => {
                characterCount.style.transform = 'scale(1)';
            }, 300);
            
            // 渲染角色卡片
            if (filteredCharacters.length === 0) {
                // 显示空状态
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <div class="empty-icon">
                        <i class="fas fa-user-slash"></i>
                    </div>
                    <h3 class="empty-title">暂无角色</h3>
                    <p class="empty-description">
                        当前筛选条件下没有找到匹配的角色，请尝试选择其他元素或稀有度筛选条件。
                    </p>
                `;
                characterGrid.appendChild(emptyState);
            } else {
                // 添加交错动画效果
                filteredCharacters.forEach((character, index) => {
                    setTimeout(() => {
                        const card = createCharacterCard(character);
                        characterGrid.appendChild(card);
                        
                        // 添加入场动画
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(20px)';
                        
                        setTimeout(() => {
                            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        }, 50);
                    }, index * 100);
                });
            }
        }
        
        // 创建角色卡片 - 优化版
        function createCharacterCard(character) {
            const card = document.createElement('div');
            card.className = 'character-card';
            
            // 生成星级HTML
            const starsHTML = Array(character.rarity).fill().map(() => 
                `<i class="fas fa-star star ${character.rarity === 4 ? 'four-star' : ''}"></i>`
            ).join('');
            
            card.innerHTML = `
                <div class="character-avatar-container">
                    <img class="character-avatar" src="${character.avatar}" alt="${character.name}" loading="lazy">
                    <div class="element-badge">
                        <img src="${elementImages[character.element] || elementImages.wind}" alt="${getElementName(character.element)}元素" loading="lazy">
                    </div>
                </div>
                <div class="character-info">
                    <div class="character-name">${character.name}</div>
                    <div class="character-rarity">
                        ${starsHTML}
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => openCharacterModal(character));
            return card;
        }
        
        // 获取元素名称
        function getElementName(element) {
            const elementNames = {
                wind: '风',
                fire: '火',
                thunder: '雷',
                water: '水',
                ice: '冰',
                rock: '岩',
                grass: '草'
            };
            
            return elementNames[element] || '未知';
        }
        
        // 打开角色模态框
        function openCharacterModal(character) {
            modalName.textContent = character.name;
            
            // 生成星级HTML
            const starsHTML = Array(character.rarity).fill().map(() => 
                `<i class="fas fa-star" style="color: ${character.rarity === 5 ? '#ffd700' : '#b19cd9'};"></i>`
            ).join('');
            
            modalRarity.innerHTML = starsHTML;
            
            // 清空之前的图片
            modalImages.innerHTML = '';
            
            // 添加图片
            const imageTypes = [
                { key: 'portraitH', title: '横版立绘', icon: 'fas fa-image' },
                { key: 'portraitV', title: '竖版立绘', icon: 'fas fa-portrait' },
                { key: 'gacha', title: '抽卡立绘', icon: 'fas fa-star' },
                { key: 'birthday', title: '生日贺图', icon: 'fas fa-birthday-cake' },
                { key: 'namecard', title: '角色名片', icon: 'fas fa-id-card' }
            ];
            
            // 添加交错动画效果
            imageTypes.forEach((type, index) => {
                if (character.images[type.key]) {
                    setTimeout(() => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-card';
                        
                        imageItem.innerHTML = `
                            <h3 class="image-title">
                                <i class="${type.icon}"></i>
                                <span>${type.title}</span>
                            </h3>
                            <img class="modal-image" src="${character.images[type.key]}" alt="${character.name} - ${type.title}" loading="lazy">

            // 添加模态框打开动画

                modalOverlay.style.transition = 'opacity 0.3s ease';

        // 绑定事件监听器
        function bindEvents() {
            // 元素按钮点击事件
            elementBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const element = btn.dataset.element;
                    
                    // 更新活动按钮
                    elementBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // 添加点击动画
                    btn.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        btn.style.transform = 'scale(1)';
                    }, 200);
                    
                    // 更新当前元素
                    currentElement = element;
                    
                    // 重新渲染网格
                    renderCharacterGrid();
                });
            });
            
            // 筛选按钮点击事件
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.dataset.filter;
                    
                    // 更新活动按钮
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // 添加点击动画
                    btn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        btn.style.transform = 'scale(1)';
                    }, 200);
                    
                    // 更新当前筛选
                    currentFilter = filter;
                    
                    // 重新渲染网格
                    renderCharacterGrid();
                });
            });
            
            // 关闭模态框
            closeModalBtn.addEventListener('click', () => {
                modalOverlay.style.opacity = '0';
                setTimeout(() => {
                    modalOverlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 300);
            });
            
            // 点击模态框外部关闭
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.style.opacity = '0';
                    setTimeout(() => {
                        modalOverlay.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }, 300);
                }
            });
            
            // 键盘ESC键关闭模态框
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.style.display === 'flex') {
                    modalOverlay.style.opacity = '0';
                    setTimeout(() => {
                        modalOverlay.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }, 300);
                }
            });
            
            // 返回顶部按钮
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // 添加点击动画
                backToTopBtn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    backToTopBtn.style.transform = 'scale(1)';
                }, 300);
            });
            
            // 滚动显示/隐藏返回顶部按钮
            window.addEventListener('scroll', checkScroll);
        }
        
        // 检查滚动位置
        function checkScroll() {
            if (window.pageYOffset > 400) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }

            }, 6000);
            
            // 鼠标悬停时暂停自动轮播
            const carouselContainer = document.querySelector('.carousel-container');
            carouselContainer.addEventListener('mouseenter', () => {
                clearInterval(autoSlide);
            });
            
            carouselContainer.addEventListener('mouseleave', () => {
                autoSlide = setInterval(() => {
                    currentIndex = (currentIndex + 1) % carouselImages.length;
                    updateCarousel();
                }, 6000);
            });
            
            function updateCarousel() {
                // 计算索引
                const prevIndex = (currentIndex - 1 + carouselImages.length) % carouselImages.length;
                const nextIndex = (currentIndex + 1) % carouselImages.length;
                
                // 更新背景图片和内容
                slides[0].style.backgroundImage = `url('${carouselImages[prevIndex].url}')`;
                slides[0].querySelector('.slide-title').textContent = carouselImages[prevIndex].title;
                slides[0].querySelector('.slide-subtitle').textContent = carouselImages[prevIndex].subtitle;
                
                slides[1].style.backgroundImage = `url('${carouselImages[currentIndex].url}')`;
                slides[1].querySelector('.slide-title').textContent = carouselImages[currentIndex].title;
                slides[1].querySelector('.slide-subtitle').textContent = carouselImages[currentIndex].subtitle;
                
                slides[2].style.backgroundImage = `url('${carouselImages[nextIndex].url}')`;
                slides[2].querySelector('.slide-title').textContent = carouselImages[nextIndex].title;
                slides[2].querySelector('.slide-subtitle').textContent = carouselImages[nextIndex].subtitle;
                
                // 更新指示器
                indicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
